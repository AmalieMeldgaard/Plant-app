<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Oxygen:wght@300;400;700&display=swap"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Plant info</title>
  </head>
  <body>
    <img class="menu" src="img/burgermenu.png" alt="burgermenu" />
    <img class="logo" src="img/logo - plant.png" alt="logo" />

    <h1 class="plant__info_light_water_temp">Fiddle Violinfigen</h1>
    <img class="plant__info_sun" src="img/sun__icon.png" alt="sun" />
    <h3>Much light</h3>
    <img class="plant__info_water" src="img/water__icon.png" alt="water" />
    <h3>2 pr week</h3>
    <img class="plant__info_temp" src="img/icon__temp.png" alt="temp" />
    <h3>20 degrees</h3>

    <h2 class="plant_reminder">Set a reminder</h2>
    <img class="plant_check" src="img/check.png" alt="check" />
    <p class="plant_getareminder">get a reminder, when you need to water</p>
    <img class="plant_imgwater" src="img/water.png" alt="water" />
    <img class="plant_imghealth" src="img/health.png" alt="healthy" />
  </body>
</html>
